version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: moviereservation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - moviereservation-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: moviereservation-sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "YourPassword123!"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourPassword123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moviereservation-network

volumes:
  redis-data:
  sqlserver-data:

networks:
  moviereservation-network:
    driver: bridge